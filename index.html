<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">

    <div id="board">
      <span id="win"></span>
      <span id="points"></span>
      <span id="water"></span>

    </div>

    <div id="canvas"></div>

     <div class="modalFrame">
       <div id="modal">
        <img src="images/winner.jpg" alt=" You are winner">
        <button type="button" id="button">Play again</button>
        <p>You reached the water <span id="score_water"></span> times</p>
        <p>And your score is of : <span id="score"></span> points</p>
      </div>

     </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
